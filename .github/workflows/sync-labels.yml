name: Sync Labels from Central Config
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on a schedule
  schedule:
    - cron: '0 2 * * *'
  # Can also run on push to main
  push:
    branches: [main, master]

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Labels
        uses: micnncim/action-label-syncer@v1
        env:
          # This tells the action to get its config from the central repo URL
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE: https://raw.githubusercontent.com/ForYouPage-Org/.github/main/labels.yml
        with:
          # This will delete extra labels in the target repo
          prune: true
