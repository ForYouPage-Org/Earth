name: üè∑Ô∏è Sync Labels

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [main, master]

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      
    steps:
      - name: üîç Get Labels Config
        run: |
          # Download labels.yml from the wf repository
          curl -sSL https://raw.githubusercontent.com/ForYouPage-Org/wf/main/labels.yml -o labels.yml
          
          - name: "documentation"
            description: "Improvements or additions to documentation"
            color: "0075ca"
          
          - name: "enhancement"
            description: "New feature or request"
            color: "a2eeef"
          
          - name: "good first issue"
            description: "Good for newcomers"
            color: "7057ff"
          
          - name: "help wanted"
            description: "Extra attention is needed"
            color: "008672"
          
          - name: "invalid"
            description: "This doesn't seem right"
            color: "e4e669"
          
          - name: "question"
            description: "Further information is requested"
            color: "d876e3"
          
          - name: "wontfix"
            description: "This will not be worked on"
            color: "ffffff"
          
          - name: "üéØ sprint-current"
            description: "Active sprint work"
            color: "960167"
          
          - name: "üìã backlog"
            description: "Future work"
            color: "611e65"
          
          - name: "üöÄ ready-to-grab"
            description: "Refined, anyone can take"
            color: "adb281"
          
          - name: "‚è≥ in-progress"
            description: "Someone's working on it"
            color: "6597a3"
          
          - name: "‚úÖ done"
            description: "Completed, awaiting review"
            color: "379f81"
          
          - name: "üö® blocked"
            description: "Needs help"
            color: "5a8d63"
          
          - name: "literature review"
            description: "Requires literature review or research"
            color: "67ff32"
          LABELS_EOF
          
      - name: üè∑Ô∏è Sync Labels
        uses: micnncim/action-label-syncer@v1
        with:
          manifest: labels.yml
          prune: true
          
      - name: üìä Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Labels synced successfully!"
          else
            echo "‚ùå Label sync failed - check logs"
          fi
